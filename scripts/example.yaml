decoder-config:
  ini-options:
    lmodel-file: kenlm:/media/read-data/lm/5gm-probing.bin
    ttable-file: remote-data/phrase-table.gz
    ttable-limit: 20
    distortion-limit: 5
    reordering-model:
      - hierarchical
